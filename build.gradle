plugins {
    id 'java'
    id 'application'
}

application {
    mainClass = 'Main'  // Substitua pelo nome da classe principal que contém o método main
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

test {
    useJUnitPlatform()
}
